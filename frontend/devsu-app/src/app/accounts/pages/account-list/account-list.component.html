<h2>Accounts</h2>

<div class="search-new-container">
  <input type="text" (keyup)="searchByName($event)" placeholder="Search accounts by name..." />
  <button (click)="createNew()">Add New Account</button>
</div>

<div class="account-list-container">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" style="color:red">{{ error }}</div>

  <table *ngIf="accounts.length > 0">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Numero de cuenta</th>
        <th>Tipo</th>
        <th>Saldo Inicial</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.clientId }}</td>
        <td>{{ account.accountNumber }}</td>
        <td>{{ account.typeName }}</td>
        <td>{{ account.openingBalance }}</td>
        <td>
          <button (click)="editAccount(account.id)">Edit</button>
          <button (click)="deleteAccount(account.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="accounts.length === 0 && !loading">No accounts found.</div>
</div>
