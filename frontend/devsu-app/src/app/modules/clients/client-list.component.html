<h2>Clients</h2>

<div class="search-new-container">
  <input type="text" (keyup)="searchByName($event)" placeholder="Search clients by name..." />
  <button (click)="createNew()">Add New Client</button>
</div>

<div class="client-list-container">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" style="color:red">{{ error }}</div>

  <table *ngIf="clients.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Identification</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.genderName }}</td>
        <td>{{ client.dateOfBirth | date: 'shortDate' }}</td>
        <td>{{ client.identification }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.phoneNumber }}</td>
        <td>
          <button (click)="editClient(client.id)">Edit</button>
          <button (click)="deleteClient(client.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="clients.length === 0 && !loading">No clients found.</div>
</div>
